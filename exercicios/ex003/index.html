<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas através de links</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png?20210407134359" alt="Logo Javascript">
</body>
</html>
