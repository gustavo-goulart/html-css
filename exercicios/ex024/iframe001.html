<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando uso de iframe</h1>
    <p>
      <!--TAMANHO PADRÃO DO iframe 300x150px-->
      Acessando o site do
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="500px"
        scrolling="no"
      >
      </iframe>
      para aprender a programar.
      <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
      <!--se o navegador não suportar a configuração do iframe aparece o link para a página-->
    </p>
    <!--
    <p>
      O site do
      <iframe src="https://www.google.com" frameborder="0"></iframe>
      também é muito legal, pena que não funciona dentro do iframe!
    </p>
    -->
    <p>
      O repositório do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500px"
        width="500px"
      ></iframe>
      <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

      também é legal!
    </p>
  </body>
</html>
