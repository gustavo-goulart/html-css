<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur
      nobis quod pariatur impedit! Fugit officia rerum ullam, suscipit culpa
      iste eligendi perspiciatis cum provident omnis velit hic blanditiis
      tempore ratione.
    </p>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/812572741?h=65e55bc027&color=ffffff&title=0&byline=0&portrait=0"
        style="position: absolute; top: 0; left: 0; width: 70%; height: 70%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3604.1814444497477!2d-49.253793885492534!3d-25.39873633787741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce6848c041999%3A0x37a055e26e58d23c!2sRua%20Vicente%20Ciccarino%2C%2060%20-%20Boa%20Vista%2C%20Curitiba%20-%20PR%2C%2082540-120!5e0!3m2!1spt-BR!2sbr!4v1681154944078!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=15&lat=-25.404070&lon=-49.272394&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
