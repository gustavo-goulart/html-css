<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - Checkbox e Radio Button</title>
  </head>
  <body>
    <h1>Formulários Checkbox e Radio Button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexmas" value="M" checked />
        Masculino
        <br />
        <input type="radio" name="sexo" id="isexfem" value="F" checked />
        Feminino
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="ibas" />
        <label for="ibas">Basquete</label><br />
        <input type="checkbox" name="esfut" id="ifut" />
        <label for="ifut">Futebol</label><br />
        <input type="checkbox" name="esnat" id="inat" />
        <label for="inat">Natação</label><br />
        <input type="checkbox" name="esvol" id="ivol" />
        <label for="ivol">Vôlei</label><br />
        <!--SEM O LABEL HABILITA SOMENTE CHECKBOX-->
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
